<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOJO99</title>

    <link rel="stylesheet" href="estilo1css.css">

</head>

<body>

    <header>
        <div class="conteinerHead">
            <div><img class="logo" src="TheWorld_AnimeAV.png" alt="The world, JoJo bizarre adventure"></div>

            <div class="titulo tituloAnimation">JOJO99</div>
        </div>
    </header>

    <nav>
        <div class="conteinerNav">
            <div><a class="BarraNav" href="">Home</a></div>
            <div><a class="BarraNav" href="">Parte 1 à 3</a></div>
            <div><a class="BarraNav" href="">Parte 4 à 6</a></div>
        </div>
    </nav>

    <main>
        <div class="conteinerMain">
            <div class="Noticia-Img"><img class="img" src="jojoVulcão.jpg" alt=""></div>

            <div class="Noticia-Img"><img class="img" src="caixao.jpg" alt=""></div>

            <div class="Noticia"><p>Vulcão entra erupção</p></div>

            <div class="Noticia"><p>Caixão encontrado</p></div>
            
            <div class="Noticia-Img"><img class="img" src="casafogo.jpg" alt=""></div>

            <div class="Noticia"><img class="img" src="JoJo e dio amigos.jpg" alt=""></div>

            <div class="Noticia"><p>Casa pega fogo e deixa tres mortos</p></div>

            <div class="Noticia"><p>Time de familia rica no interior ganha campeonato</p></div>
        </div>
        <div class="conteinerSlides">

            <div class="slides">
                <input type="radio" name="slide" id="slide1" checked>
                <input type="radio" name="slide" id="slide2">
                <input type="radio" name="slide" id="slide3">
                <input type="radio" name="slide" id="slide4">
                <input type="radio" name="slide" id="slide5">
    
    
                <div class="slide s1">
                    <img src="./imagensDosSlides/1.jpg" alt="SSS de V, Devil may cry V">
                </div>
                <div class="slide">
                    <img src="./imagensDosSlides/2.jpg" alt="SSS de V 2, Devil may cry V">
                </div>
                <div class="slide">
                    <img src="./imagensDosSlides/3.jpg" alt="Imagen do vergil O OMEGA, Devil may cry V">
                </div>
                <div class="slide">
                    <img src="./imagensDosSlides/4.jpg"
                        alt="imagem do nero descobrindo que vergil é seu pai, Devil may cry V">
                </div>
                <div class="slide">
                    <img src="./imagensDosSlides/5.jpg"
                        alt="imagem do nero parando a briga do vergil e do dante, Devil may cry V">
                </div>
            </div>
    
        </div>
        <div class="navegation">
            <label class="bar" for="slide1"></label>
            <label class="bar" for="slide2"></label>
            <label class="bar" for="slide3"></label>
            <label class="bar" for="slide4"></label>
            <label class="bar" for="slide5"></label>
        </div>
    </main>

    <footer>
        <div class="conteinerFooter">
            <div>By: @VictorSedlak @Lixozo</div>

            <div><audio src="jotarotheme.mp3" autoplay controls></audio></div>
        </div>
    </footer>

</body>

</html>
