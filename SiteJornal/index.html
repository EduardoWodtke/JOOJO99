<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jojo99</title>
    <link rel="stylesheet" href="estilo1css.css">
    <link rel="shortcut icon" href="unnamed.ico" type="image/x-icon">
    <link rel="stylesheet" href="">
</head>
<body>
    <header>
        <div id="logo">
         <img src="TheWorld_AnimeAV.png" alt="" width="200px">
        </div>
        <div class="tituloAnimation">
            JOJO99
        </div>
    </header>
    <main class = "gridContainer">
        <div class="noticia-foto1">
            <img class="foto" src="casafogo.jpg" alt="">
        </div>
        <div  class="noticia1">
            <p class="noticia">Irmão adotado bota fogo na casa após virar um vampiro e mata o pai e a mãe</p>
        </div>
        <div class="noticia-foto2">
            <img class="foto" src="jojoVulcão.jpg" alt="" >
        </div>
        <div  class="noticia2">
            <p class="noticia">Vulcão entra em erupção perto do mar mediterranio em novo episodio de jojo</p>
        </div>
        <div class="noticia-principal">
            <img class="img3" src="caixao.jpg" alt="">
        </div>
        <div class="propaganda">
            <img class="propaganda-imagem" src="propaganda jojo99.jpg" alt="">
        </div>
    </main>
    <div class="conteiner">

        <div class="slides">
            <input type="radio" name="slide" id="slide1" checked>
            <input type="radio" name="slide" id="slide2">
            <input type="radio" name="slide" id="slide3">
            <input type="radio" name="slide" id="slide4">
            <input type="radio" name="slide" id="slide5">


            <div class="slide s1">
                <img src="./imagensDosSlides/1.jpg" alt="SSS de V, Devil may cry V">
            </div>
            <div class="slide">
                <img src="./imagensDosSlides/2.jpg" alt="SSS de V 2, Devil may cry V">
            </div>
            <div class="slide">
                <img src="./imagensDosSlides/3.jpg" alt="Imagen do vergil O OMEGA, Devil may cry V">
            </div>
            <div class="slide">
                <img src="./imagensDosSlides/4.jpg"
                    alt="imagem do nero descobrindo que vergil é seu pai, Devil may cry V">
            </div>
            <div class="slide">
                <img src="./imagensDosSlides/5.jpg"
                    alt="imagem do nero parando a briga do vergil e do dante, Devil may cry V">
            </div>
        </div>

    </div>
    <div class="navegation">
        <label class="bar" for="slide1"></label>
        <label class="bar" for="slide2"></label>
        <label class="bar" for="slide3"></label>
        <label class="bar" for="slide4"></label>
        <label class="bar" for="slide5"></label>
    </div>
    <footer>
        <p>creat by: @victorsedlak @Lixozo</p>
        <audio src="jotarotheme.mp3" controls loop></audio>
    </footer>
</body>
</html>
